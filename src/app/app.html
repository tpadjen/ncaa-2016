<h1>Welcome to App</h1>

<md-content class="md-padding" layout="row" layout-wrap layout-align="center start">
  <div *ngFor="#fantasyTeam of fantasyTeams | async" flex="50" layout="column" flex-xs="100">
    <fantasy-team-card [fantasyTeam]="fantasyTeam"></fantasy-team-card>
  </div>
</md-content>
<md-content class="md-padding" layout="row" layout-wrap layout-align="center start">
  <div flex="100" layout="column">
    <md-list>
      <md-subheader>Schools</md-subheader>
      <md-list-item class="md-3-line" *ngFor="#school of schools | async">
        <div class="md-list-item-text" layout="column">
          <h3>Name: {{ school.name }}</h3>
          <h4>Seed: {{ school.seed }}</h4>
          <md-content layout="row">
            <button
            flex="15"
            md-raised-button
            class="md-raised md-primary"
            *ngFor="#fantasyTeam of fantasyTeams | async"
            (click)="draft(school, fantasyTeam)">{{ fantasyTeam.name }}</button>
          </md-content>
        </div>
      </md-list-item>
    </md-list>
  </div>
</md-content>

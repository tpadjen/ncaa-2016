<md-list>
  <md-subheader>Draft Order</md-subheader>
  <md-list-item class="md-3-line sortable-item"
    *ngFor="#team of list; #index = index;" [attr.data-id]="index">
    <div class="md-list-item-text" layout="column" flex="50">
      <h2>{{ index + 1 }}: {{ team }}</h2>
    </div>
  </md-list-item>
</md-list>

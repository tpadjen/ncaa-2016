<md-content class="md-padding" layout="row" layout-wrap layout-align="center start">
  <div flex="100" layout="column">
    <md-list>
      <md-subheader>Schools</md-subheader>
      <md-list-item class="md-3-line"
        *ngFor="#school of schools; #index = index">
        <div class="md-list-item-text" layout="column">
          <h3 [class.drafted]="school.drafted || selected === index">Name: {{ school.name }}</h3>
          <h4>Seed: {{ school.seed }} {{ school.region }}</h4>
          <div class="buttons" *ngIf="!(school.drafted || selected === index)">
            <md-content layout="row">
              <button
              flex="15"
              md-raised-button
              class="md-raised md-primary"
              (click)="draft(school, index)">Draft Team</button>
            </md-content>
          </div>
        </div>
      </md-list-item>
    </md-list>
  </div>
</md-content>

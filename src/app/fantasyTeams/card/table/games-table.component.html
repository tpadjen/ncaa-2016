<md-content>
  <div class="games-table">
    <h5>Round 1</h5>
    <div class="game-row" *ngFor="#game of games | async">
      <div class="teams">
        <span class="team0" *ngIf="game.schools && game.schools[0]"><span class="seed">{{ game.schools[0].seed }}</span><span class="name">{{ game.schools[0].name }}</span></span>
        <span class="team0" *ngIf="!game.schools && !game.schools[0]"></span>
        <span class="vs">vs</span>
        <span class="team1" *ngIf="game.schools && game.schools[1]"><span class="seed">{{ game.schools[1].seed }}</span><span class="name">{{ game.schools[1].name }}</span></span>
        <span class="team1" *ngIf="!game.schools && !game.schools[1]"></span>
      </div>
      <span class="opponent">against {{ game.opponent && game.opponent.name || '' }}</span>
    </div>
  </div>
</md-content>

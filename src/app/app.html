<md-toolbar class="fixed-toolbar">
  <div class="md-toolbar-tools">
    <button
      aria-label="Home"
      class="md-hamburger md-icon-button"
      hide-gt-md="" md-button=""><span class="md-button-wrapper">
        <i class="md-dark material-icons" md-icon="">menu</i>
        </span><div class="md-ripple-container"></div>
    </button>
    <h1><span>MVHS NCAA 2016</span></h1>
    <span flex></span>
    <!-- <h2>Current Team: <span> currentTeam?.name }}</span></h2> -->
  </div>
</md-toolbar>


<div class="page" flex layout="column">
  <section
    *ngIf="!PRODUCTION"
    layout="row"
    layout-sm="column"
    layout-align="center center"
    layout-wrap>
    <a md-button *ngFor="#link of links" [routerLink]="[link.route]" >{{link.name}}</a>
  </section>
  <router-outlet></router-outlet>
</div>

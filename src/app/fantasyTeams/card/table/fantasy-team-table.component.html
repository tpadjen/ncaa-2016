<md-content>
  <div class="school-table">
    <div class="school-row" *ngFor="#school of fantasyTeam.schools">
      <h4>
        <span class="seed">{{ school.seed }}</span>
        <span class="name" [class.eliminated]="school.eliminated">{{ school.name }}</span>
        <span class="points">{{ school.points }}</span>
      </h4>
    </div>
  </div>
</md-content>

<h1>Welcome to App</h1>
Current Team: {{ currentTeam?.name }}
<md-tabs md-dynamic-height md-border-bottom>
  <template md-tab label="cards">
    <md-content class="md-padding" layout="row" layout-wrap layout-align="center start">
      <div *ngFor="#fantasyTeam of fantasyTeams | async" flex="50" layout="column" flex-xs="100">
        <fantasy-team-card [fantasyTeam]="fantasyTeam"></fantasy-team-card>
      </div>
    </md-content>
  </template>
  <template md-tab label="schools">
    <schools-tab></schools-tab>
  </template>
  <template md-tab label="drafted">
    <draft-tab></draft-tab>
  </template>
</md-tabs>

<table class="table" *ngIf="fantasyTeam.schools.length > 0">
  <thead class="thead default">
    <tr>
      <th>Team</th>
      <th>Seed</th>
      <th>Wins</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="#school of fantasyTeam.schools">
      <td>{{ school.name }}</td>
      <td>{{ school.seed }}</td>
      <td>{{ school.wins }}</td>
      <td>{{ school.points }}</td>
    </tr>
  </tbody>
</table>
<div *ngIf="fantasyTeam.schools.length === 0">No schools drafted.</div>

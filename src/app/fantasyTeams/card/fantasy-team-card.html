<md-card>

  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">{{ fantasyTeam.name }}</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <fantasy-team-table [fantasyTeam]="fantasyTeam"></fantasy-team-table>

      <md-list-item>One</md-list-item>
      <md-list-item>Two</md-list-item>
      <md-list-item>Three</md-list-item>
    </md-list>
    {{ fantasyTeam | json }}
  </md-card-content>
</md-card>

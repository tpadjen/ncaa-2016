<table>
  <thead>
    <tr>
      <th>Team</th>
      <th>Seed</th>
      <th>Wins</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="#team of fantasyTeam.teams">
      <td>{{ team.school }}</td>
      <td>{{ team.seed }}</td>
      <td>1</td>
      <td>{{ team.seed }}</td>
    </tr>
  </tbody>
</table>

<table class="table">
  <thead class="thead default">
    <tr>
      <th>Round</th>
      <th>Region</th>
      <th>School1</th>
      <th>School2</th>
      <th>Opponent</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="#game of games | async">
      <td>{{ game.round }}</td>
      <td>{{ game.region }}</td>
      <td>{{ game.schools && game.schools[0] && game.schools[0].name || '' }}</td>
      <td>{{ game.schools && game.schools[1] && game.schools[1].name || '' }}</td>
      <td>{{ game.opponent && game.opponent.name || '' }}</td>
    </tr>
  </tbody>
</table>

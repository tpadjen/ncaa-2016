<md-toolbar class="fixed-toolbar">
  <div class="md-toolbar-tools">
    <spinner size="36" color="white" [rotating]="false"></spinner>
    <h1><span>MVHS NCAA 2016</span></h1>
    <span flex></span>
    <!-- <h2>Current Team: <span> currentTeam?.name }}</span></h2> -->
  </div>
</md-toolbar>


<div class="page" flex layout="column">
  <section
    *ngIf="!PRODUCTION"
    layout="row"
    layout-sm="column"
    layout-align="center center"
    layout-wrap>
    <a md-button *ngFor="#link of links" [routerLink]="[link.route]" >{{link.name}}</a>
    <a md-button *ngFor="#team of teams" [routerLink]="['Team', {slug: team.slug}]" >{{team.name}}</a>
  </section>
  <router-outlet></router-outlet>
</div>

<table>
  <thead>
    <tr>
      <th>Team</th>
      <th>Seed</th>
      <th>Wins</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="#school of fantasyTeam.schools">
      <td>{{ school.name }}</td>
      <td>{{ school.seed }}</td>
      <td>1</td>
      <td>{{ school.seed }}</td>
    </tr>
  </tbody>
</table>

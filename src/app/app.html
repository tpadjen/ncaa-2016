<md-toolbar class="fixed-toolbar">
  <div class="md-toolbar-tools">
    <spinner size="36" color="white" [rotating]="false" *ngIf="!showBackButton()"></spinner>
    <a class="back-button" [routerLink]="['Scores']" *ngIf="showBackButton()">
      <svg
        [style.width]="'36px'"
        [style.height]="'36px'"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        version="1.1" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
        <path fill="#FFFFFF" d="M21.53,50.809L71.688,0.651c0,0,2.685-1.87,5.285,0.73c2.604,2.601,0,4.877,0,4.877l-44.63,44.631  l42.517,42.516c0,0,2.211,2.666-0.164,5.039c-2.373,2.375-5.688,0-5.688,0L21.53,50.809z" />
        <text x="0" y="115" fill="#000000" font-size="5px" font-weight="bold" font-family="'Helvetica Neue', Helvetica, Arial-Unicode, Arial, Sans-serif">Created by Lucas Olaerts</text>
        <text x="0" y="120" fill="#000000" font-size="5px" font-weight="bold" font-family="'Helvetica Neue', Helvetica, Arial-Unicode, Arial, Sans-serif">from the Noun Project</text>
      </svg>
    </a>
    <h1><span>MVHS NCAA 2017</span></h1>
    <span flex></span>
    <!-- <h2>Current Team: <span> currentTeam?.name }}</span></h2> -->
  </div>
</md-toolbar>


<div class="page" flex layout="column">
  <section
    *ngIf="!PRODUCTION"
    layout="row"
    layout-sm="column"
    layout-align="center center"
    layout-wrap>
    <a md-button *ngFor="#link of links" [routerLink]="[link.route]" >{{link.name}}</a>
  </section>
  <router-outlet></router-outlet>
</div>
